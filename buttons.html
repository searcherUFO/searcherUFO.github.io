<!doctype html>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#128269</text></svg>">
<title>HTML and JS button tutorial</title>
<style>
body {
  font-family: "Brush Script MT", cursive;
}
</style>
<center><h1 style="font-size:2em; ">HTML & JS buttons</h1></center>
<center><h2>This tutorial will help you use HTML & JS buttons.</h2></center>
<center><svg height="120" width="600">
      <rect x="20" y="20" width="600" height="100" />
      <text x="70" y="70" fill="gold" font-weight="bold">&lt;button&gt;UFO&lt;/button&gt;</text>
    </svg></center>
  <center><button>UFO</button></center>
  <center><h1 style="font-size:1.8em; ">Button style</h1></center>
  <center><h2>Button size</h2></center>
  <center><svg height="120" width="600">
      <rect x="20" y="20" width="600" height="100" />
      <text x="70" y="70" fill="gold" font-weight="bold">&lt;button style="height:100px;width:200px"&gt;UFO&lt;/button&gt;</text>
    </svg></center>
  <center><button style="height:100px;width:200px">UFO</button>
  <center><h2>Button color</h2></center>
  <center><svg height="120" width="600">
      <rect x="20" y="20" width="600" height="100" />
      <text x="70" y="70" fill="gold" font-size="14.5px">&lt;button style="background-color:green; border-color:black;"&gt;UFO&lt;/button&gt;</text>
    </svg></center>
  <center><button style="background-color:green; border-color:black;">UFO</button>
  <center><h2>Button with link</h2></center>
  <center><svg height="120" width="600">
      <rect x="20" y="20" width="600" height="100" />
      <text x="70" y="70" fill="gold" font-weight="bold">&lt;a href="index.html"&gt;&lt;button&gt;UFO;&lt;/button&gt;&lt;/a&gt;</text>
    </svg></center>
  <center><a href="index.html"><button>More from this website</button></a></center>
  </body>
</html>
