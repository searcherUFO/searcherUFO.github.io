<!DOCTYPE html>
<html>
<head>
  <title>Forecast Generator</title>
  <script>var xmlHttpRequest = new XMLHttpRequest();
var forecastElement = document.getElementById('forecast');
var forecasts;

function loadForecasts() {
  xmlHttpRequest.open('GET', 'horoscopes.xml');
  xmlHttpRequest.onload = function() {
    if (xmlHttpRequest.status === 200) {
      var xmlDoc = xmlHttpRequest.responseXML;
      forecasts = xmlDoc.getElementsByTagName('forecast');
      setInterval(updateForecast, 12 * 60 * 60 * 1000); // update every 12 hours
      updateForecast();
    }
  };
  xmlHttpRequest.send();
}

function updateForecast() {
  var randomIndex = Math.floor(Math.random() * forecasts.length);
  var forecast = forecasts[randomIndex].textContent;
  forecastElement.innerHTML = forecast;
}

loadForecasts();</script>
</head>
<body>
  <h1>Forecast Generator</h1>
  <div id="forecast"></div>
</body>
</html>
