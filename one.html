<!DOCTYPE html>
<html>
  <head>
    <title>Forecast Generator</title>
  </head>
  <body>
    <h1>Today's Forecast</h1>
    <div id="forecast"></div>

    <script>
      var xmlHttpRequest = new XMLHttpRequest();
      var forecastElement = document.getElementById('forecast');
      var forecasts;
      
      function loadForecasts() {
        xmlHttpRequest.open('GET', 'forecasts.xml');
        xmlHttpRequest.onload = function() {
          if (xmlHttpRequest.status === 200) {
            var xmlDoc = xmlHttpRequest.responseXML;
            forecasts = xmlDoc.getElementsByTagName('forecast');
            displayForecast();
            setInterval(displayForecast, 12 * 60 * 60 * 1000); // update forecast every 12 hours
          }
        };
        xmlHttpRequest.send();
      }

      function displayForecast() {
        var index = Math.floor(Math.random() * forecasts.length); // select a random forecast
        var forecast = forecasts[index].textContent;
        forecastElement.textContent = forecast;
      }

      loadForecasts();
    </script>
  </body>
</html>
