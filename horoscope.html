<link rel="stylesheet" href="design.css">
<title>Online Fortune Teller - Chatbot with Prediction Generator</title>
<button class="UFO-DarkModeButton" id="darkModeButton">Dark Mode OFF</button>
<center><logo1>Searcher "<logo2>UFO</logo2>"</logo1></center>
<center><logo1>Fortune Teller AI</logo1></center>
<center>
<div class="UFO-Div" style="height:860px;">
<div class="chatbox" id="chatbox">
<div class="bot-message message">
Fortune Teller AI is a chatbot that can generate random predictions of the future, but can also calculate simple mathematical examples and answer questions.
</div>
</div>
<div class="input-container">
  <input class="messagesend" type="text" id="userInput" autocomplete="off" placeholder="Can you generate a prediction?" />
  <button class="send-button" onclick="sendMessage()">Send</button>
</div>
</div>
</center>
<center>
<div class="UFO-Div" style="height:330px;"><center><h2>click the button to copy the chat URL so that next time you can continue where you left off</h2></center><center><button class="UFO-LinkButton" onclick="copyURL()">URL</button></center>
</div>
</center>
<script>
                  const darkModeButton = document.getElementById('darkModeButton');
    const body = document.body;

    darkModeButton.addEventListener('click', function() {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        darkModeButton.textContent = 'Dark Mode ON';
      } else {
        darkModeButton.textContent = 'Dark Mode OFF';
      }
    });
            
            function copyURL() {
      var urlInput = document.createElement("input");
      urlInput.value = window.location.href;
      document.body.appendChild(urlInput);
      urlInput.select();
      document.execCommand("copy");
      document.body.removeChild(urlInput);
    }
  
  var previousUserInput = ''; // Store the previous user input
  var mood = ''; // Track the chatbot's mood
  var future = '';
  var morefuture = '';
  
  function sendMessage() {
    const userInput = document.getElementById('userInput').value;
    const chatbox = document.getElementById('chatbox');

    const lowercaseInput = userInput.toLowerCase();

    if (lowercaseInput.includes('+') || lowercaseInput.includes('-') || lowercaseInput.includes('*') || lowercaseInput.includes('/')) {
      const result = eval(userInput); // Evaluate the expression
      const botMessage = createMessage('bot-message', 'Result: ' + result);
      chatbox.appendChild(botMessage);
    } else if (lowercaseInput.includes('future')) {
      if (previousUserInput.toLowerCase().includes('future')) {
        future = 'But there are no further predictions ';
        morefuture = 'at this time';
      } else {
        future = getFuture();
        morefuture = getMoreFuture();
      }
      const botMessage = createMessage('bot-message', 'This prediction works on the basis of a random number generator that selects the sentences that will make the prediction. Predictions are made completely randomly from pre-prepared sentences. ' + future + morefuture);
      chatbox.appendChild(botMessage);
    } else if (lowercaseInput.includes('predict')) {
      if (previousUserInput.toLowerCase().includes('predict')) {
        future = 'But there are no further predictions ';
        morefuture = 'at this time';
      } else {
        future = getFuture();
        morefuture = getMoreFuture();
      }
      const botMessage = createMessage('bot-message', 'This prediction works on the basis of a random number generator that selects the sentences that will make the prediction. Predictions are made completely randomly from pre-prepared sentences. ' + future + morefuture);
      chatbox.appendChild(botMessage);
    } else if (lowercaseInput.includes('how are you')) {
      if (previousUserInput.toLowerCase().includes('how are you')) {
        mood = 'feels the same as before';
      } else {
        mood = getBotMood();
      }
      const botMessage = createMessage('bot-message', 'Chatbot ' + mood);
      chatbox.appendChild(botMessage);
    } else if (lowercaseInput.startsWith('how to')) {
      const instruction = userInput.slice(7).trim();
      const botMessage = createMessage('bot-message', 'Okay, I can help you with ' + instruction + '. You will ' + instruction + ' when ' + getInstructionResponse() + instruction + '.');
      chatbox.appendChild(botMessage);
    } else if (lowercaseInput.includes('fortnite')) {
      const botMessage = createMessage('bot-message', 'Fortnite is a battle royale game in which you can build and fight. In this game, there is multiplayer and skins. There is also crafting and weapons in Fortnite.');
      chatbox.appendChild(botMessage);
    } else if (lowercaseInput.includes('minecraft')) {
      const botMessage = createMessage('bot-message', 'Minecraft is a strategic game in which you can build and fight. In this game, there is multiplayer and skins. There is also crafting and weapons in Minecraft.');
      chatbox.appendChild(botMessage);
    } else if (lowercaseInput.includes('chess')) {
      const botMessage = createMessage('bot-message', 'Chess is a very logical and strategic game. Not everyone has the patience for chess, but almost everyone can learn it. The game itself is both complex and simple at the same time. Recently, online chess has become quite popular. You can play them against other players or against bots. Some online chess games may even have bots that will teach you chess. Chess has relatively simple rules, but there are also lesser-known parts that not many people know about. The game takes place on a simple board of 8x8 squares.');
      chatbox.appendChild(botMessage);
    } else if (lowercaseInput.includes('doesnt work')) {
      const botMessage = createMessage('bot-message', 'Sorry, but I cant help you with this problem.');
      chatbox.appendChild(botMessage);
    } else {
      const userMessage = createMessage('user-message', 'Error-message: ' + userInput);
      chatbox.appendChild(userMessage);

      const botMessage = createMessage('bot-message', 'Chatbot: Sorry, I cannot understand that.');
      chatbox.appendChild(botMessage);
    }

    // Scroll to the bottom of the chatbox
    chatbox.scrollTop = chatbox.scrollHeight;

    // Clear the user input
    document.getElementById('userInput').value = '';

    // Save conversation in the URL
    const encodedConversation = encodeURIComponent(chatbox.innerHTML);
    const currentURL = window.location.href.split('?')[0];
    const newURL = currentURL + '?conversation=' + encodedConversation;
    window.history.pushState({}, '', newURL);

    // Store the current user input as the previous input
    previousUserInput = userInput;
  }

  function createMessage(className, text) {
    const message = document.createElement('div');
    message.className = 'message ' + className;
    message.textContent = text;
    return message;
  }

    function getFuture() {
    // Generate a random number between 0 and 1
    const randomNumber = Math.random();

    if (randomNumber < 0.5) {
      return 'This future looks like it will have a lot of difficulties, but there is also hope, although there may be more difficulties than victories, these victories will often be more important and stronger than the difficulties';
    } else {
      return 'This future looks like there will be a lot of hope and maybe less trouble than victory and yet it wont always be easy but you can do it.';
    }
  }
  
      function getMoreFuture() {
    // Generate a random number between 0 and 1
    const randomNumber = Math.random();

    if (randomNumber < 0.5) {
      return 'There will also be a lot of changes in the future and you will have to adapt.';
    } else {
      return 'In the future, you will also meet a new person who will become a part of your life.';
    }
  }
  
  function getBotMood() {
    // If the chatbot's mood is already determined, return "Still the same"
    if (mood === 'feels the same as before') {
      return 'feels the same as before';
    }

    // Generate a random number between 0 and 1
    const randomNumber = Math.random();

    if (randomNumber < 0.5) {
      return 'is happy to help you but as a Chatbot I dont feel emotions';
    } else {
      return 'is busy with work but as a Chatbot I dont feel emotions';
    }
  }

  function getInstructionResponse() {
    const randomNumber = Math.random();

    if (randomNumber < 0.5) {
      return 'you will understand that it is important to think carefully about how to do it, think about how it could go, and thus arrive at the best option to ';
    } else {
      return 'you have to think logically and choose the easiest way and if you do everything right you could ';
    }
  }

  // Load conversation from URL if available
  function loadConversationFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    const encodedConversation = urlParams.get('conversation');
    if (encodedConversation) {
      const conversation = decodeURIComponent(encodedConversation);
      chatbox.innerHTML = conversation;
    }
  }

  loadConversationFromURL();
</script>
