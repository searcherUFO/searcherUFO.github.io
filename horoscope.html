<center><div class="UFO-Div" style="height:330px;"><center><h2>click the button to copy the chat URL so that next time you can continue where you left off</h2></center><center><button class="UFO-LinkButton" onclick="copyURL()">URL</button></center></div></center>
<script>
          function copyURL() {
      var urlInput = document.createElement("input");
      urlInput.value = window.location.href;
      document.body.appendChild(urlInput);
      urlInput.select();
      document.execCommand("copy");
      document.body.removeChild(urlInput);
    }
      
      function sendMessage() {
    const userInput = document.getElementById('userInput').value;
    const chatbox = document.getElementById('chatbox');

    const lowercaseInput = userInput.toLowerCase();

    if (lowercaseInput.includes('+') || lowercaseInput.includes('-') || lowercaseInput.includes('*') || lowercaseInput.includes('/')) {
      const result = eval(userInput); // Evaluate the expression
      const botMessage = createMessage('bot-message', 'Result: ' + result);
      chatbox.appendChild(botMessage);
    } else if (lowercaseInput.includes('how are you')) {
      const botMessage = createMessage('bot-message', 'Chatbot is ' + getBotMood());
      chatbox.appendChild(botMessage);
    } else if (lowercaseInput.startsWith('how to')) {
      const instruction = userInput.slice(7).trim();
      const botMessage = createMessage('bot-message', 'Okay, I can help you with ' + instruction + '. You will ' + instruction + ' when ' + getInstructionResponse());
      chatbox.appendChild(botMessage);
    } else if (lowercaseInput.includes('fortnite')) {
      const botMessage = createMessage('bot-message', 'Fortnite is a battle royale game in which you can build and fight. In this game, there is multiplayer and skins. There is also crafting and weapons in Fortnite.');
      chatbox.appendChild(botMessage);
    } else if (lowercaseInput.includes('minecraft')) {
      const botMessage = createMessage('bot-message', 'Minecraft is a strategic game in which you can build and fight. In this game, there is multiplayer and skins. There is also crafting and weapons in Minecraft.');
      chatbox.appendChild(botMessage);
    } else if (lowercaseInput.includes('this work')) {
      const botMessage = createMessage('bot-message', 'This is an example of how a random number generator can work as a fortune teller.');
      chatbox.appendChild(botMessage);
    } else if (lowercaseInput.includes('chess')) {
      const botMessage = createMessage('bot-message', 'Chess is a very logical and strategic game. Not everyone has the patience for chess, but almost everyone can learn it. The game itself is both complex and simple at the same time. Recently, online chess has become quite popular. You can play them against other players or against bots. Some online chess games may even have bots that will teach you chess. Chess has relatively simple rules, but there are also lesser-known parts that not many people know about. The game takes place on a simple board of 8x8 squares.');
      chatbox.appendChild(botMessage);
    } else if (lowercaseInput.includes('doesnt work')) {
      const botMessage = createMessage('bot-message', 'Sorry, but I cant help you with this problem.');
      chatbox.appendChild(botMessage);
    } else {
      const userMessage = createMessage('user-message', 'Error-message: ' + userInput);
      chatbox.appendChild(userMessage);

      const botMessage = createMessage('bot-message', 'Chatbot: Sorry, I cannot understand that.');
      chatbox.appendChild(botMessage);
    }

    // Scroll to the bottom of the chatbox
    chatbox.scrollTop = chatbox.scrollHeight;

    // Clear the user input
    document.getElementById('userInput').value = '';

    // Save conversation in the URL
    const encodedConversation = encodeURIComponent(chatbox.innerHTML);
    const currentURL = window.location.href.split('?')[0];
    const newURL = currentURL + '?conversation=' + encodedConversation;
    window.history.pushState({}, '', newURL);
  }

  function createMessage(className, text) {
    const message = document.createElement('div');
    message.className = 'message ' + className;
    message.textContent = text;
    return message;
  }

  function getBotMood() {
    // Generate a random number between 0 and 1
    const randomNumber = Math.random();

    if (randomNumber < 0.5) {
      return 'happy to help you';
    } else {
      return 'busy with work';
    }
  }

  function getInstructionResponse() {
    const randomNumber = Math.random();

    if (randomNumber < 0.5) {
      return 'you will understand that it is important to think carefully about how to do it, think about how it could go, and thus arrive at the best option.';
    } else {
      return 'you will arrive at the best option to solve it as simply as possible.';
    }
  }

  // Load conversation from URL if available
  function loadConversationFromURL() {
    const urlParams = new URLSearchParams(window.location.search);
    const encodedConversation = urlParams.get('conversation');
    if (encodedConversation) {
      const conversation = decodeURIComponent(encodedConversation);
      chatbox.innerHTML = conversation;
    }
  }

  loadConversationFromURL();
