<title>searcher ufo-Code testing site</title>
<div id="canvascontainer"></div>
<button id="a" onclick="toggleError(this)">Button A</button>
<script>function toggleError(button) { 
    
    if ( button.className === 'visible' ) {
        
        cardGame();
        button.className = '';
        
    } else {
        
        cardGame();
        button.className = 'visible';
        
    }
    
}</script>
    </body>
</html>
<style>
    body {
    background: dodgerblue linear-gradient(45deg, #313633, #6e7572, #616663, #989e9b) fixed;
    </style>
<style>
canvas {
    background-color: #000000;
}
center {
  margin: auto;
  width: 60%;
  border: 3px solid #73AD21;
  padding: 10px;
}
</style>
<script>

var myGameAreaTwo;
var myGamePiece;

function cardGame() {
    myGameAreaTwo = new gamearea("");
    myGamePiece = new component(30, 10, "red", 25, 90);
    myGameAreaTwo.start();
}

function gamearea(x) {
    this.canvas = document.createElement("canvas");
    this.canvas.width = 320;
    this.canvas.height = 180;
    document.getElementById("canvascontainer" + x).innerHTML = "";
    document.getElementById("canvascontainer" + x).appendChild(this.canvas);
    this.context = this.canvas.getContext("2d");
    this.frameNo = 0;
    this.start = function() {
        this.interval = setInterval(updateGameAreaTwo, 20);
    }
    this.stop = function() {
        clearInterval(this.interval);
    }    
    this.clear = function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speed = 0;
    this.angle = 0;
    this.moveangle = 0;
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameAreaTwo.context;
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            width = ctx.measureText(this.text).width;
            height = ctx.measureText("m").width 
            ctx.fillText(this.text, width/ -2, height/2);        
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);        
        }
        ctx.restore();    
    }
    this.newPos = function() {
        this.x += this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle);
        this.angle += this.moveangle
    }
}

var rotation;
function updateGameAreaTwo(y) {
    myGameAreaTwo.clear();
    myGameAreaTwo.frameNo++;
    myGamePiece.speed = 0;
    myGamePiece.moveangle = 1 * Math.PI / 180;    
    if (myGameAreaTwo.frameNo > 90) {
        myGamePiece.moveangle = 0;
    }
    myGamePiece.newPos();
    myGamePiece.update();
}

</script>
