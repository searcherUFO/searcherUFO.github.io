<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commentbox s Firebase a Lajky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    form {
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }
    button {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #b30000;
    }
    .comment {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .comment strong {
      color: #e60000;
      font-size: 1.1rem;
    }
    .comment time {
      color: #999;
      font-size: 0.85rem;
      margin-left: 8px;
    }
    .like-button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 8px;
    }
    .like-button.liked {
      background-color: #19692c;
      cursor: default;
    }
    .likes-count {
      margin-left: 8px;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>
  <h1>Diskuse</h1>

  <form id="comment-form">
    <label for="nickname">Přezdívka:</label>
    <input type="text" id="nickname" placeholder="Zadej přezdívku" required />

    <label for="title">Nadpis:</label>
    <input type="text" id="title" placeholder="Nadpis komentáře" required />

    <label for="message">Komentář:</label>
    <textarea id="message" rows="4" placeholder="Napiš svůj komentář..." required></textarea>

    <button type="submit">Odeslat</button>
  </form>

  <div id="comments-container"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ======= ZDE VLOŽ SVÉ FIREBASE KONFIGURAČNÍ ÚDAJE =======
    const firebaseConfig = {
      apiKey: "TVŮJ_API_KEY",
      authDomain: "TVŮJ_AUTH_DOMAIN",
      databaseURL: "TVŮJ_DATABASE_URL",
      projectId: "TVŮJ_PROJECT_ID",
      storageBucket: "TVŮJ_STORAGE_BUCKET",
      messagingSenderId: "TVŮJ_SENDER_ID",
      appId: "TVŮJ_APP_ID"
    };
    // ========================================================

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const form = document.getElementById('comment-form');
    const commentsContainer = document.getElementById('comments-container');

    // Pomocná funkce pro bezpečný text (sanitizace)
    function sanitize(str) {
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");
    }

    // Odešle nový komentář do Firebase
    form.addEventListener('submit', e => {
      e.preventDefault();

      const nickname = form.nickname.value.trim();
      const title = form.title.value.trim();
      const message = form.message.value.trim();

      if (!nickname || !title || !message) {
        alert('Vyplň prosím přezdívku, nadpis i komentář.');
        return;
      }

      const newCommentRef = database.ref('comments').push();
      newCommentRef.set({
        nickname,
        title,
        message,
        likes: 0,
        timestamp: Date.now()
      }).then(() => {
        form.reset();
      }).catch(err => {
        alert('Chyba při odesílání komentáře: ' + err.message);
      });
    });

    // Funkce pro kontrolu, jestli uživatel už lajkl komentář
    function hasUserLiked(commentId) {
      const likedComments = JSON.parse(localStorage.getItem('likedComments') || '{}');
      return likedComments[commentId] === true;
    }

    // Uloží info o lajku do localStorage
    function setUserLiked(commentId) {
      const likedComments = JSON.parse(localStorage.getItem('likedComments') || '{}');
      likedComments[commentId] = true;
      localStorage.setItem('likedComments', JSON.stringify(likedComments));
    }

    // Vytvoří tlačítko like s chováním
    function createLikeButton(commentId, currentLikes) {
      const btn = document.createElement('button');
      btn.classList.add('like-button');
      btn.textContent = 'Like';

      if (hasUserLiked(commentId)) {
        btn.classList.add('liked');
        btn.disabled = true;
      }

      const likesCountSpan = document.createElement('span');
      likesCountSpan.classList.add('likes-count');
      likesCountSpan.textContent = currentLikes || 0;

      btn.appendChild(likesCountSpan);

      btn.addEventListener('click', () => {
        if (btn.disabled) return;

        // Zvýšit počet lajků v databázi
        const commentRef = database.ref('comments/' + commentId);
        commentRef.transaction(comment => {
          if (comment) {
            if (!comment.likes) comment.likes = 0;
            comment.likes++;
          }
          return comment;
        }, (error, committed, snapshot) => {
          if (error) {
            alert('Chyba při aktualizaci lajku: ' + error);
          } else if (committed) {
            setUserLiked(commentId);
            btn.classList.add('liked');
            btn.disabled = true;
            likesCountSpan.textContent = snapshot.val().likes;
          }
        });
      });

      return btn;
    }

    // Načtení komentářů z Firebase a zobrazení
    database.ref('comments').orderByChild('timestamp').on('value', snapshot => {
      commentsContainer.innerHTML = '';

      const comments = snapshot.val();
      if (!comments) {
        commentsContainer.innerHTML = '<p>Žádné komentáře zatím nejsou.</p>';
        return;
      }

      const commentsArray = Object.entries(comments)
        .sort((a, b) => a[1].timestamp - b[1].timestamp);

      commentsArray.forEach(([key, comment]) => {
        const commentEl = document.createElement('div');
        commentEl.classList.add('comment');

        const time = new Date(comment.timestamp).toLocaleString('cs-CZ');

        commentEl.innerHTML = `
          <strong>${sanitize(comment.nickname)}</strong> 
          <h3>${sanitize(comment.title)}</h3>
          <time>${time}</time>
          <p>${sanitize(comment.message)}</p>
        `;

        const likeButton = createLikeButton(key, comment.likes);
        commentEl.appendChild(likeButton);

        commentsContainer.appendChild(commentEl);
      });
    });
  </script>
</body>
</html>
