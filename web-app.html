<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commentbox s Firebase</title>
  <link rel="stylesheet" href="web-app.css" />
</head>
<body>
  <h1>Diskuse</h1>

  <form id="comment-form">
    <label for="nickname">P콏ezd칤vka:</label>
    <input type="text" id="nickname" placeholder="Zadej p콏ezd칤vku" required />

    <label for="title">Nadpis:</label>
    <input type="text" id="title" placeholder="Napi코 nadpis..." required />

    <label for="message">Koment치콏:</label>
    <textarea id="message" rows="4" placeholder="Napi코 sv콢j koment치콏..." required></textarea>

    <button type="submit">Odeslat</button>
  </form>

  <div id="comments-container"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCVFIy-Voesb_N-Qq2P8oaExrCtIzh0M0A",
      authDomain: "ccr-d-b7615.firebaseapp.com",
      databaseURL: "https://ccr-d-b7615-default-rtdb.firebaseio.com",
      projectId: "ccr-d-b7615",
      storageBucket: "ccr-d-b7615.appspot.com",
      messagingSenderId: "639045569097",
      appId: "1:639045569097:web:21b2987bb5fa56365a8d98"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const form = document.getElementById('comment-form');
    const commentsContainer = document.getElementById('comments-container');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const nickname = form.nickname.value.trim();
      const title = form.title.value.trim();
      const message = form.message.value.trim();

      if (!nickname || !title || !message) return alert('Vypl켿 pros칤m v코echny pole.');

      const newCommentRef = database.ref('comments').push();
      newCommentRef.set({
        nickname,
        title,
        message,
        timestamp: Date.now(),
        likes: 0,
        dislikes: 0
      }).then(() => {
        form.reset();
      }).catch(err => {
        alert('Chyba p콏i odes칤l치n칤 koment치콏e: ' + err.message);
      });
    });

    database.ref('comments').orderByChild('timestamp').on('value', snapshot => {
      commentsContainer.innerHTML = '';
      const comments = snapshot.val();
      if (!comments) {
        commentsContainer.innerHTML = '<p>콯치dn칠 koment치콏e zat칤m nejsou.</p>';
        return;
      }

      const commentsArray = Object.entries(comments).sort((a, b) => a[1].timestamp - b[1].timestamp);

      commentsArray.forEach(([key, comment]) => {
        const commentEl = document.createElement('div');
        commentEl.classList.add('comment');

        const time = new Date(comment.timestamp).toLocaleString('cs-CZ');

        commentEl.innerHTML = `
          <strong>${sanitize(comment.nickname)}</strong>
          <time>${time}</time>
          <h3>${sanitize(comment.title)}</h3>
          <p>${sanitize(comment.message)}</p>
          <div class="reaction-buttons">
            <button class="like" onclick="likeComment('${key}')">游녨 ${comment.likes}</button>
            <button class="dislike" onclick="dislikeComment('${key}')">游녩 ${comment.dislikes}</button>
          </div>
        `;

        commentsContainer.appendChild(commentEl);
      });
    });

    function likeComment(id) {
      const ref = database.ref('comments/' + id + '/likes');
      ref.transaction(current => (current || 0) + 1);
    }

    function dislikeComment(id) {
      const ref = database.ref('comments/' + id + '/dislikes');
      ref.transaction(current => (current || 0) + 1);
    }

    function sanitize(str) {
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");
    }
  </script>
</body>
</html>
