const setFavicon = (emoji) => {

  canvas.width = 32;

  const ctx = canvas.getContext('2d');

  ctx.fillText(emoji, -2, 24);

  const favicon = document.querySelector('link[rel=icon]');
  if (favicon) { favicon.href = canvas.toDataURL(); }
}
